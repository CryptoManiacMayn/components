<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        


        <div id="userDashboard">
            
            
            
            <div class="flex-container">
                
                
                
                <div class="flex-items">
                    <div id="user-address">
                        <h2>Welcome, <span id="user-name"></span></h2>
                        <button onclick="logout()">Logout</button>
                        <h2>Add Crypto Address</h2>
                        <input type="text" id="cryptoAddress" placeholder="Crypto Address">
                        <button onclick="addAddress()">Add Address</button>
                            <div style="margin: 20px; border: solid .1px rgb(8, 30, 222, 0.5); border-radius: 10px;">
                                <img src="https://alternative.me/crypto/fear-and-greed-index.png" alt="Latest Crypto Fear & Greed Index" width="350"/>
                            </div>
                    </div>
                </div>
                <div class="flex-items">
                <div>
                    <br>
                    <h2>Your Addresses</h2>
                    <table id="addressTable">
                        <thead>

                        </thead>
                        <tbody id="addressList">
                            <!-- Addresses will be loaded here -->
                        </tbody>
                    </table> 
                </div>
                </div>
            </div>
        </div>
 
    
    <script src="script.js"></script>

</body>
</html>
